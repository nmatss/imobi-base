<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falha no Pagamento</title>
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #f3f4f6; }
        .container { max-width: 600px; margin: 0 auto; background-color: #ffffff; }
        .header { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); padding: 40px 20px; text-align: center; }
        .icon { width: 80px; height: 80px; background-color: #ffffff; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; font-size: 48px; margin-bottom: 15px; }
        .header-title { color: #ffffff; font-size: 24px; font-weight: bold; margin: 0; }
        .content { padding: 40px 30px; }
        .alert-box { background-color: #fee2e2; border-left: 4px solid #ef4444; padding: 16px; margin: 20px 0; border-radius: 4px; }
        .cta-button { display: inline-block; background-color: #ef4444; color: #ffffff; text-decoration: none; padding: 14px 32px; border-radius: 8px; font-weight: 600; margin: 10px 0; }
        .footer { background-color: #f9fafb; padding: 30px; text-align: center; border-top: 1px solid #e5e7eb; font-size: 14px; color: #6b7280; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">⚠️</div>
            <h1 class="header-title">Falha no Pagamento</h1>
        </div>
        <div class="content">
            <p style="font-size: 16px; color: #4b5563; text-align: center;">Olá, <strong>{{clientName}}</strong>,</p>
            <div class="alert-box">
                <p style="margin: 0; color: #991b1b;"><strong>Não conseguimos processar seu pagamento.</strong></p>
                <p style="margin: 10px 0 0 0; color: #991b1b; font-size: 14px;">{{failureReason}}</p>
            </div>
            <p style="font-size: 16px; color: #4b5563; text-align: center;">Valor: <strong>{{amount}}</strong></p>
            <p style="font-size: 16px; color: #4b5563; text-align: center;">Fatura: <strong>#{{invoiceNumber}}</strong></p>
            <center><a href="{{retryUrl}}" class="cta-button">Tentar Novamente</a></center>
            <p style="font-size: 14px; color: #6b7280; margin-top: 25px; text-align: center;">Se o problema persistir, entre em contato com nosso suporte.</p>
        </div>
        <div class="footer"><p>&copy; {{currentYear}} {{branding.companyName}}</p></div>
    </div>
</body>
</html>
