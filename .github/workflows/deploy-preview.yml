name: Deploy Preview (Pull Requests)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, develop]

# Allow concurrent preview deployments for different PRs
concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    name: Deploy Preview to Vercel
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment:
      name: preview-pr-${{ github.event.pull_request.number }}
      url: ${{ steps.deploy.outputs.DEPLOY_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        env:
          NODE_ENV: production

      - name: Deploy Preview to Vercel
        id: deploy
        run: |
          DEPLOY_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "DEPLOY_URL=$DEPLOY_URL" >> $GITHUB_OUTPUT
          echo "üöÄ Preview deployed to: $DEPLOY_URL"

      - name: Wait for deployment
        run: sleep 5

      - name: Health Check
        run: |
          HEALTH_URL="${{ steps.deploy.outputs.DEPLOY_URL }}/api/health"
          echo "Checking health at: $HEALTH_URL"

          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL")

          if [ "$HTTP_STATUS" -eq 200 ]; then
            echo "‚úÖ Preview is healthy! (HTTP $HTTP_STATUS)"
          else
            echo "‚ö†Ô∏è  Preview health check failed (HTTP $HTTP_STATUS) - but continuing..."
          fi

      - name: Comment Preview URL on PR
        uses: actions/github-script@v7
        with:
          script: |
            const deployUrl = '${{ steps.deploy.outputs.DEPLOY_URL }}';

            const comment = `### üöÄ Preview Deployment Ready!

            | Property | Value |
            |----------|-------|
            | **Preview URL** | ${deployUrl} |
            | **Commit** | \`${{ github.event.pull_request.head.sha }}\` |
            | **Branch** | \`${{ github.head_ref }}\` |
            | **Deployed by** | @${{ github.actor }} |

            #### Quick Links
            - üì± [Dashboard](${deployUrl}/dashboard)
            - üè† [Properties](${deployUrl}/properties)
            - üë• [Leads](${deployUrl}/leads)

            #### Testing Credentials
            \`\`\`
            Email: admin@demo.com
            Password: demo123
            \`\`\`

            ---
            <sub>Deployed via GitHub Actions ‚Ä¢ [View Logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})</sub>
            `;

            // Find existing preview comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existingComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Deployment Ready')
            );

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: comment,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment,
              });
            }

      - name: Deployment Summary
        if: always()
        run: |
          echo "### üîç Preview Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Status | ${{ job.status == 'success' && '‚úÖ Success' || '‚ùå Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| PR Number | #${{ github.event.pull_request.number }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Preview URL | ${{ steps.deploy.outputs.DEPLOY_URL }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | \`${{ github.head_ref }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.event.pull_request.head.sha }}\` |" >> $GITHUB_STEP_SUMMARY
