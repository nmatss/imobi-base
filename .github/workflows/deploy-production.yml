name: Deploy to Production (Vercel)

on:
  push:
    branches: [main]

  # Allow manual deployment trigger
  workflow_dispatch:

# Only allow one deployment at a time
concurrency:
  group: production-deployment
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to Vercel Production
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment:
      name: production
      url: https://imobibase.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          NODE_ENV: production

      - name: Deploy to Vercel Production
        id: deploy
        run: |
          DEPLOY_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "DEPLOY_URL=$DEPLOY_URL" >> $GITHUB_OUTPUT
          echo "üöÄ Deployed to: $DEPLOY_URL"

      - name: Install Dependencies
        run: npm ci

      - name: Run Database Migrations
        id: migrate
        run: |
          echo "Running database migrations..."
          npm run db:migrate
          echo "‚úÖ Migrations complete"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        continue-on-error: false

      - name: Rollback Deployment on Migration Failure
        if: failure() && steps.migrate.outcome == 'failure'
        run: |
          echo "‚ùå Migration failed! Deployment should be rolled back."
          echo "::error::Database migration failed. Please check migration logs and fix issues before redeploying."
          exit 1

      - name: Notify Sentry of Deployment
        if: always()
        run: |
          curl -X POST "https://sentry.io/api/0/organizations/${{ secrets.SENTRY_ORG }}/releases/" \
            -H "Authorization: Bearer ${{ secrets.SENTRY_AUTH_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "version": "${{ github.sha }}",
              "projects": ["imobibase"],
              "refs": [{
                "repository": "${{ github.repository }}",
                "commit": "${{ github.sha }}"
              }]
            }' || echo "‚ö†Ô∏è  Sentry notification failed (non-blocking)"

      - name: Health Check
        run: |
          echo "Waiting 10s for deployment to stabilize..."
          sleep 10

          HEALTH_URL="${{ steps.deploy.outputs.DEPLOY_URL }}/api/health"
          echo "Checking health at: $HEALTH_URL"

          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL")

          if [ "$HTTP_STATUS" -eq 200 ]; then
            echo "‚úÖ Health check passed! (HTTP $HTTP_STATUS)"
          else
            echo "‚ùå Health check failed! (HTTP $HTTP_STATUS)"
            echo "::error::Production deployment is not healthy!"
            exit 1
          fi

      - name: Create GitHub Deployment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'production',
              auto_merge: false,
              required_contexts: [],
              payload: {
                web_url: '${{ steps.deploy.outputs.DEPLOY_URL }}'
              },
              production_environment: true
            });

      - name: Deployment Summary
        if: always()
        run: |
          echo "### üöÄ Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Status | ${{ job.status == 'success' && '‚úÖ Success' || '‚ùå Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | Production |" >> $GITHUB_STEP_SUMMARY
          echo "| URL | ${{ steps.deploy.outputs.DEPLOY_URL }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Deployed by | @${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Timestamp | $(date -u +'%Y-%m-%d %H:%M:%S UTC') |" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::‚ùå Production deployment failed!"
          echo "Please check the logs above for details."
          echo "Rollback may be required if the site is down."

  smoke-tests:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run smoke tests
        run: npm run test:smoke
        env:
          BASE_URL: https://imobibase.com

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 7

      - name: Notify on test failure
        if: failure()
        run: |
          echo "::error::‚ùå Smoke tests failed! Production deployment may have issues."
          echo "Please check test results and consider rollback if critical functionality is broken."
